{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/custom.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <title>Giriş Yap</title>
    <style>
        
        body{
            line-height: 1.5;
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="h-full">
<div class="bg-cover h-full" style="background-image: url(./sourcefilt/img/loginbg.png)">
    <div class="flex items-center justify-center h-full p-40">
            <div class="flex flex-col space-y-8 text-white justify-center items-center p-20">
                <form action={% url 'login' %} method="POST">
                    {% csrf_token %}
                    <div class="p-16 flex flex-col space-y-8 rounded-md justify-center items-center" style="background-color: #171718;">
                        <h1 class="text-3xl pb-8">Kaynak keşfi mi yapmak istiyorsunuz? <span class="text-pink-800">Hemen giriş yapın!</span></h1>
                        <input type="text" name="username" id="username" class="block w-80 rounded-md border-0 py-1.5 pl-8 pr-8 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6" placeholder="User Name">
                        <input type="password" name="password" id="password" class="block w-80 rounded-md border-0 py-1.5 pl-8 pr-8 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6" placeholder="Şifre">
                        <div class="flex flex-row sm:space-x-20 space-x-16">
                            <div class="flex items-center flex-row space-x-1">
                                <input id="remember-me" type="checkbox" value="" class="w-4 h-4 text-purple-600 bg-gray-100 border-gray-300 rounded focus:ring-purple-500 dark:focus:ring-purple-600 focus:ring-2">
                                <label for="remember-me" class="text-white">Beni Hatırla</label>
                            </div>
                            <a href="{% url "password" %}"><p class="text-purple-500 hover:text-purple-800">Şifreni mi unuttun?</p></a>
                        </div>
                        <button class="text-white py-3 px-6 rounded-full text-lg transition-transform duration-500 transform hover:scale-105" style="background-color: #0f0d0d;">Giriş Yap</button>
                        <div class="flex sm:flex-row sm:space-x-2 sm:space-y-0 flex-col space-y-4 items-center">
                            <p>Henüz bir hesabınız yok mu?</p>
                            <a href="{% url "signup" %}"><p class="text-purple-500 hover:text-purple-800">Şimdi Kaydolun!</p></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</body>
</html>
