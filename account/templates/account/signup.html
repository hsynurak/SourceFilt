<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/custom.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <title>Giriş Yap</title>
    <style>
        
        body{
            line-height: 1.5;
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="h-full">
<div class="bg-cover h-full" style="background-image: url(./sourcefilt/img/loginbg.png)">
    <div class="flex items-center justify-center h-full p-40">
            <div class="flex flex-col space-y-8 text-white justify-center items-center p-20">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="p-16 flex flex-col space-y-8 rounded-md justify-center items-center" style="background-color: #171718;">
                        <h class="text-3xl pb-8">Hemen kaydolarak  <span class="text-pink-800">SourceFilt </span>hizmetlerine erişin!</h>
                        <input type="text" name="username" id="username" class="block w-96 rounded-md border-0 py-1.5 pl-8 pr-8 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6" placeholder="Kullanıcı Adı">
                        <input type="email" name="email" id="email" class="block w-96 rounded-md border-0 py-1.5 pl-8 pr-8 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6" placeholder="E-mail">
                        <input type="password" name="password" id="password" class="block w-96 rounded-md border-0 py-1.5 pl-8 pr-8 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6" placeholder="Şifre">
                        <input type="password" name="repassword" id="repassword" class="block w-96 rounded-md border-0 py-1.5 pl-8 pr-8 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6" placeholder="Şifre Tekrar">

                        <button class="text-white py-3 px-6 rounded-full text-lg transition-transform duration-500 transform hover:scale-105" style="background-color: #0f0d0d;">Kaydol</button>
                        <div class="flex sm:flex-row sm:space-x-2 sm:space-y-0 flex-col space-y-4 items-center">
                            <p>Hesabınız var mı?</p>
                        <a href="{% url "login" %}"><p class="text-purple-500 hover:text-purple-800">Giriş Yapın</p></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</body>
</html>
