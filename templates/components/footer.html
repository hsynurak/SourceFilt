{%load static%}
<section class="bg-koyumavi lg:mt-32 lg:py-32 mt-16 py-16">
    <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
      <div class="grid grid-cols-2 md:col-span-3 lg:grid-cols-5 gap-y-16 gap-x-12">
        <div class="col-span-2 md:col-span-3 lg:col-span-2 lg:pr-8">
          <h1 class="text-white text-3xl">sourceFilt</h1>
          <p class="text-base leading-relaxed text-white mt-7">
            Kitaplar, videolar ve podcast'ler içeren, kişisel öneriler sunan akıllı filtreleme sistemine sahip bir web sitesi keşfedin. Zaman kazanın ve ilgili içerikleri hızlı ve verimli bir şekilde bulun.
          </p>
        </div>
        <div>
          <p class="text-sm font-semibold tracking-widest text-white uppercase">Bağlantılar</p>
          <ul class="mt-6 space-y-4">
            <li>
              <a href="{% url 'homepage' %}" class="flex text-base text-white transition-all duration-200 hover:text-acikmavi focus:text-acikmavi">Ana Sayfa</a>
            </li>
            <li>
              <a href="{% url 'sources' %}" class="flex text-base text-white transition-all duration-200 hover:text-acikmavi focus:text-acikmavi">Kaynak Havuzu</a>
            </li>
            <!--<li>
              <a href="#" class="flex text-base text-white transition-all duration-200 hover:text-acikmavi focus:text-acikmavi">Dashboard</a>
            </li>-->
          </ul>
        </div>
        <div class="col-span-2 md:col-span-1 lg:col-span-2 lg:pl-8">
          <p class="text-sm font-semibold tracking-widest text-white uppercase">Abone Ol</p>
          <form action="#" method="POST" class="mt-6">
            {% csrf_token %}
            <div>
              <label for="email" class="sr-only">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="E-mail"
                class="block w-full p-2 text-black placeholder-gray-500 transition-all duration-200 bg-white border border-gray-200 rounded-md focus:outline-none focus:border-acikmavi caret-blue-600"
              />
            </div>
            <button type="submit" class="inline-flex items-center justify-center px-5 py-3 mt-3 font-semibold text-koyumavi transition-all duration-200 bg-white rounded-md hover:text-white hover:bg-acikmavi focus:bg-acikmavi">Gönder</button>
          </form>
        </div>
      </div>
      <hr class="mt-16 mb-10 border-gray-200" />
    </div>
  </section>
