{% load static %}

<div class="flex flex-col space-y-20 sm:flex-row justify-center sm:items-center sm:space-x-64 p-20 w-full text-white text-lg" style="background-color: #141414;">
    <div class="flex flex-col space-y-4">
        <h class="text-xl pb-2">Bağlantılar</h>
        <a href ="{% url 'index' %}"><p class="transform transition-transform hover:translate-x-4 delay-100">Ana Sayfa</p></a>
        <a href ="{% url 'source' %}"><p class="transform transition-transform hover:translate-x-4 delay-100">Kaynak Havuzu</p></a>
    </div>
    <div class="flex flex-col space-y-4">
        <h class="text-xl pb-2">Hizmetimiz</h>
        <p class="w-64 sm:w-96">SourceFilt, seviyenize en uygun 
            kaynaklara kolayca erişmenizi 
            sağlayan bir kaynak havuzudur. 
            Farklı branşlarda ve seviyelerde 
            kaynakları bir araya getirerek, 
            ihtiyaçlarınıza uygun olanları 
            bulmanızı kolaylaştırır.</p>
    </div>
    <div class="flex flex-col space-y-4">
        <h class="text-xl pb-2">Abone Olun</h>
        <input type="text" name="name" id="name" class="block w-60 rounded-md border-0 py-1.5 pl-8 pr-8 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6" placeholder="E-mail">
        <button class="text-white w-24 p-2 rounded-full text-lg transition-transform duration-500 transform hover:scale-105" style="background-color: #0f0d0d;">Gönder</button>
    </div>
</div>
